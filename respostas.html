<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atividade Lista</h1>
        <div id="lista1" class="hidden">
            <h2>Atividades da Lista 1</h2>
            <button onclick="L1A1()">Calcular Média</button> <br>
            <button onclick="L1A2()">Comparar Números</button> <br>
            <button onclick="L1A3()">Calcular Comissão</button> <br>
            <button onclick="L1A4()">Calcular Aceleração</button> <br>
            <button onclick="L1A5()">Calcular Descontos</button> <br>
            <button onclick="L1A6()">Verificar Letras</button> <br>
            <button onclick="L1A7()">Calcular IMC</button> <br>
            <button onclick="L1A8()">Conversor Fahrenheit para Celsius</button> <br>
        </div>
        <button onclick="toggleOpcoes('lista1')">Mostrar Lista 1</button>
        
        <div id="lista2" class="hidden">
            <h2>Atividades da Lista 2</h2>
            <button>Calcular Descontos</button> <br>
        </div>
        <button onclick="toggleOpcoes('lista2')">Mostrar Lista 2</button>
        
        <div id="lista3" class="hidden">
            <h2>Atividades da Lista 3</h2>
            <!-- Aqui você pode adicionar as opções para a Lista 3 -->
        </div>
        <button onclick="toggleOpcoes('lista3')">Mostrar Lista 3</button>
        
        <script src="respostas.js"></script>
        <script>
            function toggleOpcoes(listaId) {
                var lista = document.getElementById(listaId);
                lista.classList.toggle("hidden");
            }
        </script>
    </div>
</body>
</html>
